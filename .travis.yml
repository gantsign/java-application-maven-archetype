language: java

install: |
  mvn install \
    -DskipTests=true \
    -Dmaven.javadoc.skip=true \
    -Darchetype.test.skip=true \
    --batch-mode \
    --show-version

jobs:
  include:
    - stage: Test
      sudo: required

      # Require Ubuntu 14.04
      dist: trusty

      # Require Docker
      services:
        - docker

      script: mvn install site --batch-mode --show-version

    - stage: Deploy
      script: |
        mvn deploy \
          -P publish-artifacts \
          --settings .travis/settings.xml \
          -Darchetype.test.skip=true \
          --batch-mode \
          --show-version
      if: type = push AND tag IS present

    - stage: Deploy site
      script: |
        mvn site site-deploy \
          --settings .travis/settings.xml \
          -Darchetype.test.skip=true \
          --batch-mode \
          --show-version
      if: type = push AND tag IS present

stages:
  - test
  - deploy
  - deploy-site

before_cache:
  - rm --force --recursive --verbose $HOME/.m2/repository/com/github/gantsign

cache:
  directories:
    - $HOME/.m2

branches:
  only:
    - master
    - /^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)([\.\-].*)?$/
